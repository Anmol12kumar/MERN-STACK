<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    <div class="w-1/5 p-5 rounded-lg shadow-xl bg-white">
        <h2 class="text-center font-bold text-2xl my-5">Login Form</h2>
        <form>
            <label>Email Address</label>
            <input class="w-full border rounded-md px-4 py-2 mb-6" type="email" placeholder="e.g. name@mail.com" required>

            <label>Password</label>
            <input class="w-full border rounded-md px-4 py-2 mb-6" type="password" placeholder="••••••••" required>

            <a href="#" class="block my-3 text-blue-500 text-sm">Forgot Password?</a>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 w-full rounded-md">Submit</button>

            <a href="#" class="block text-blue-500 text-sm my-3 text-center font-semibold">Not Registered Yet? Signup</a>
        </form>
    </div>
</body>
</html>
